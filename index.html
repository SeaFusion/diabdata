<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de Suivi</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        <script src="https://script.google.com/macros/s/AKfycbyRelKASpOj5KELX2Pjwe-bjDBBqnBeafBTA4MRoZ0qudOPDO_px6m_IbDWK-YEvBwA/exec"></script>
    </head>

    <body>
        <div class="header">
            <img src="diabdata-logo.png" alt="Trident de Poséidon" width="120" height="80">
        </div>
        <form id="suiviForm">
            <div class="form-group row">
                <div class="form-group" style="flex: 60%;">
                    <input type="datetime-local" id="datetime" name="datetime" placeholder="Select date and time">
                </div>
                <div class="form-group" style="flex: 40%;">
                    <select id="moment" name="moment">
                        <option value="Non défini">Moment</option>
                        <option value="Matin">Matin</option>
                        <option value="Midi">Midi</option>
                        <option value="Après-midi">Après-midi</option>
                        <option value="Soir">Soir</option>
                        <option value="Nuit">Nuit</option>
                    </select>
                </div>  
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 60%;">
                    <input type="text" id="glycemie" name="glycemie" placeholder="Glycémie : 0,00">
                </div>
                <div class="form-group" style="flex: 40%;">
                    <select id="tendance" name="tendance">
                        <option value="A définir">Tendance</option>
                        <option value="&#8594;">&#8594; Stable</option>
                        <option value="&#8593;">&#8593; Forte hausse</option>
                        <option value="&#8599;">&#8599; Hausse</option>
                        <option value="&#8600;">&#8600; Baisse</option>
                        <option value="&#8595;">&#8595; Forte baisse</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 80%;">
                    <input type="text" id="aliment1" name="aliment1" placeholder="Aliment 1">
                </div>
                <div class="form-group" style="flex: 20%;">
                    <select id="u1" name="u1">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 80%;">
                    <input type="text" id="aliment2" name="aliment2" placeholder="Aliment 2">
                </div>
                <div class="form-group" style="flex: 20%;">
                    <select id="u2" name="u2">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 80%;">
                    <input type="text" id="aliment3" name="aliment3" placeholder="Aliment 3">
                </div>
                <div class="form-group" style="flex: 20%;">
                    <select id="u3" name="u3">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 80%;">
                    <input type="text" id="aliment4" name="aliment4" placeholder="Aliment 4">
                </div>
                <div class="form-group" style="flex: 20%;">
                    <select id="u4" name="u4">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 80%;">
                    <input type="text" id="aliment5" name="aliment5" placeholder="Aliment 5">
                </div>
                <div class="form-group" style="flex: 20%;">
                    <select id="u5" name="u5">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group" style="flex: 80%;">
                    <input type="text" id="aliment6" name="aliment6" placeholder="Aliment 6">
                </div>
                <div class="form-group" style="flex: 20%;">
                    <select id="u6" name="u6">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group">
                    <label for="ajout_retrait">Bonus/Malus</label>
                    <select id="ajout_retrait" name="ajout_retrait">
                    </select>
                </div>
                <div class="form-group">
                    <label for="total_apidra">Total Apidra</label>
                    <input type="number" id="total_apidra" name="total_apidra" readonly>
                </div>
                <div class="form-group">
                    <label for="toujeo">Toujeo</label>
                    <select id="toujeo" name="toujeo">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group">
                    <label for="sport">Sport</label>
                    <select id="sport" name="sport">
                        <option value="Non">Non</option>
                        <option value="Marche">Marche</option>
                        <option value="Course à pied">Course à pied</option>
                        <option value="Natation">Natation</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Musculation">Musculation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duree">Durée (min)</label>
                    <input type="number" id="duree" name="duree" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label for="evenement">Événement</label>
                <input type="text" id="evenement" name="evenement">
                <div class="button-group">
                    <button type="reload" class="reload-button">Reload</button>
                    <button type="button" onclick="submitForm()" class="send-button">Send</button>  
                </div>
            </div>
        </form>
    </body>
</html>
